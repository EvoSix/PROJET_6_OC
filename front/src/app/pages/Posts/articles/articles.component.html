<main>
<app-header></app-header>
<h2>Liste des articles</h2>

<div *ngIf="loading">Chargement...</div>

<div *ngIf="!loading && posts.length === 0">Aucun article trouvé.</div>
<div class="actions">
    <button routerLink="/articles/create">Créer un article</button>
    <button (click)="changeOrder()">Trier : {{ order === 'asc' ? 'Ascendant' : 'Descendant' }}</button>
  </div>
<section class="grid-container">
    <article class="article-card" *ngFor="let post of posts">
      <header>
        <h3 class="title">{{ post.title }}</h3>
        <p class="meta">
          <time [attr.datetime]="post.createdAt">{{ post.createdAt | date: 'dd/MM/yyyy' }}</time>
          <span class="author">— {{ post.authorUsername }}</span>
        </p>
      </header>

    
        <p class="content">{{ post.content }}</p>
     
    </article>
  </section>
</main>
